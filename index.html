<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Diluciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Diluciones</h1>
        <form>
            <div class="form-group">
                <label for="finalVolume">Volumen Final:</label>
                <div class="input-group">
                    <input type="number" id="finalVolume" step="any" required>
                    <select id="unit">
                        <option value="µl">µL</option>
                        <option value="ml">mL</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="ratio">Ratio de Dilución:</label>
                <div class="input-group">
                    <input type="number" id="ratioA" value="1" min="1" required>
                    <span>:</span>
                    <input type="number" id="ratioB" placeholder="100" min="1" required>
                </div>
            </div>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
